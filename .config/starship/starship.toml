"$schema" = 'https://starship.rs/config-schema.json'

format = '$all'

[username]
disabled = false
show_always = true
style_user = 'bold yellow'
style_root = 'bold red'
format = '[$user]($style) '

[hostname]
disabled = false
ssh_only = false
ssh_symbol = ' '
trim_at = '.'
format = '@ [$hostname](bold green) '

[localip]
disabled = true

[character]
disabled = false
success_symbol = '[>](bold green)'
error_symbol = '[x](bold red)'

[directory]
read_only = ' 󰌾'
truncation_length = 10
truncation_symbol = '…/'

[cmd_duration]
disabled = false
show_milliseconds = false
style = 'bold italic red'

[time]
disabled = false
time_format = '%T' # Hour:Minute:Second Format
style = 'bg:#1d2230'
format = '[  $time ]($style)'

[directory.substitutions]
'Documents' = 'Docs'
'Downloads' = 'Downloads'
'Music' = 'Music'
'Pictures' = 'Pics'

[memory_usage]
symbol = '󰍛 '

[git_branch]
disabled = false
symbol = ' '

[git_commit]
tag_symbol = ' 🏷 '

[git_status]
ahead = '>'
behind = '<'
diverged = '<>'
renamed = 'r'
deleted = 'x'

[git_state]
style =	'bold red'
format = '[$state( $progress_current/$progress_total) ]($style)'
rebase = 'rebase'
merge = 'merge'	
revert = 'revert'	
cherry_pick = 'cherry'
bisect = 'bisect'	
am = 'am'	
am_or_rebase = 'am/rebase'

